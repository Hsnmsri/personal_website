<div class="visible-back-animation flex fixed top-0 left-0 w-full h-full bg-secondary/10 backdrop-blur-[1px] z-[99]">

  <div #overviewWindow class="transform-gpu md:border-l md:border-secondary/25 w-full md:ms-auto h-full flex bg-dark"
    [class]="{'show-animation': this.window.visibility, 'hide-animation': !this.window.visibility}"
    [style]="{'width': this.sizeAsPercent + '%'}">

    <!-- resizer -->
    <div class="h-full hidden md:flex items-center justify-center w-fit px-2">
      <div #resizer class="hover:cursor-col-resize h-fit w-fit px-2 resizer">
        <div #resizerButton class="w-1 h-24 bg-white bg-opacity-50 rounded-full"></div>
      </div>
    </div>
    <!-- resizer -->

    <!-- container -->
    <div class="w-full h-full flex flex-col overflow-y-auto no-scroll md:pe-4">

      <!-- header -->
      <div class="flex items-center py-2 w-full sticky top-0 bg-dark">
        <div class="w-full">
          <h3 class="line-clamp-1 font-bold">
            @if(window.title){
            {{ window.title }}
            }
          </h3>
        </div>
        <div class="p-2 w-fit">
          <div (click)="hideWindow()"
            class="hover:bg-white/10 cursor-pointer rounded aspect-square w-[35px] h-[35px] flex items-center justify-center">
            <i class="bi bi-x text-[35px]"></i>
          </div>
        </div>
      </div>
      <!-- header -->

      <!-- container -->
      <div class="w-full px-2 py-2">
        <ng-content />
      </div>
      <!-- container -->
    </div>
    <!-- container -->
  </div>

</div>
